<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="card card-room mx-auto">
                <div class="card-head bg-success bg-gradient">
                    <!-- bg-gradient 渐变 -->
                    <div class="text-center text-light fs-5">
                        <!-- f-s -> font size : more small more big -->
                        <i class="bi bi-chat-dots"></i>群聊
                    </div>
                </div>
                <div class="card-body"></div>
                <form action="./chatRoom.html" method="GET">
                    
                        <div class="mb-3">
                            <label class="form-label">姓名</label>
                            <input
                                name="name"
                                class="form-control"
                                placeholder="请输入姓名"
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">房间</label>

                            <select
                                class="form-select"
                                aria-label="Default select example"
                                name="room"
                            >
                                <option selected>请选择房间</option>
                                <option value="python">python</option>
                                <option value="javascript">javascript</option>
                                <option value="yarn">yarn</option>
                            </select>                        
                        </div>                    
                        <input class="btn btn-success w-100" value="加入聊天" />
                </form>
            </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
